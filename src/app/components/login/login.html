

<div class="login-container d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-sm" style="max-width: 360px; width: 100%;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Usuario"
          required
          class="form-control form-control-lg"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Contraseña"
          required
          class="form-control form-control-lg"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-lg">Entrar</button>
      <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>
    </form>
    <!-- Bloque de credenciales de prueba -->
    <div class="alert alert-info mt-4" role="alert">
      <h5 class="alert-heading">Credenciales de prueba</h5>
      <p>Para acceder al sistema, use las siguientes credenciales:</p>
      <ul class="mb-0">
        <li><strong>Usuario: </strong> <code>admin</code></li>
        <li><strong>Contraseña: </strong> <code>1234</code></li>
      </ul>
    </div>
  </div>
</div>
